<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,height=device-height,
    initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <div id = "return-container">
            <button><span class="material-icons" style="font-size: 4vh;">
                keyboard_arrow_down
            </span></button>
            <button style="position: absolute; right:0px">
            <span class="material-icons"  style="font-size: 4vh;">
                more_vert
            </span>
            </button>
        </div>
        <div class ="image-container"><img src="./PUIPUI.jpg"></div>
        <div class="title-container">
            <button style="margin:auto">
            <span class="material-icons">
                thumb_down_off_alt
            </span>
            </button>
            <div style="margin: auto">
                <h3>Pui Pui Molcar<h3>
                <p>Shin-Ei Animation</p>
            </div>
            <button style="margin:auto">
            <span class="material-icons">
                thumb_up_off_alt
            </span>
            </button>
        </div>
        <div class="progress-container">
            <div class="bar" style="display: flex">
                <div class="bar left" style="top: -0.5px; height: 3px; width: 25%; background: rgb(236, 227, 227)"></div>
            </div>
            <div class="time-container">
                <div class="left">01:20</div>
                <div class="right">05:20</div>
            </div>
            
        </div>
        <div class ="playing-container">
            <button style="right: 10%">
            <span class="material-icons" style="font-size: 3vh; color: rgba(255, 255, 255, 0.5 );">
                shuffle
            </span>
            </button>
            <button style="right:5%;width: 5vh; height: 5vh"><div class='previousplay' ></div></button>
            <button class = 'plbut' style="width: 7vh; height: 7vh"><div class='play'></div></button>
            <button style="left:5%;width: 5vh; height: 5vh"><div class='nextplay'></div></button>
            <button style="left: 10%">
            <span class="material-icons" style="font-size: 3vh; color: rgba(255, 255, 255, 0.5 )">
                repeat
            </span>
            </button>
        </div>
    </div>
</body>
</html>
